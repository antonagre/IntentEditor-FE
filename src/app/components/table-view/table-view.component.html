<div>
  <div style="padding-left: 50px">
    <div class="row">
      <label>TABLE</label>
    </div>
    <div class="form-group row">
      <div class="">
        <button (click)="getAllIntent()" class="btn btn-primary">GET ALL</button>
      </div>
      <div class="">
        <button (click)="setAllIntent()" class="btn btn-primary">SET ALL</button>
      </div>
      <div class="">
        <button (click)="cleanTable()" class="btn btn-danger">CLEAN TABLE</button>
      </div>
      <div class="">
        <button (click)="this.showResponses=!this.showResponses;" class="btn btn-success">EXPAND ALL RESPONSES</button>
      </div>
    </div>
  </div>
  <div class="col-12" *ngFor="let intentObj of intentList; index as i">
        <app-intent-card [intent]="intentObj" [globalShow]="showResponses"></app-intent-card>
    <br>
  </div>
</div>
